# Views (Tabs)
default_view:
  name: Home
  view: yes
  icon: mdi:home
  entities:
    - group.room1_card
    - group.room2_card
    - group.devices
    - group.vacuum_card
    - group.env_card
    - group.links_card
    - sensor.living_room_temperature
    - sensor.living_room_humidity
    - sensor.air_quality_monitor
    - binary_sensor.maindoor
    - device_tracker.deskoh
    - device_tracker.lgh
    - device_tracker.kcs

room1_group:
  name: Room 1
  view: yes
  entities:
    - sensor.mi1_temp
    - binary_sensor.mi1_motion
    - sensor.bedroom_1_switch
    - group.room1_card
    - group.room1_alarm_clock
    - group.room1_tv_card
    - group.room1_fan_card
    - group.room1_env_card
    - group.room1_scene_card
    - media_player.room1_speaker
    - script.room1_good_morning
    - script.room1_good_night
    - script.room1_7min_workout

room2_group:
  name: Room 2
  view: yes
  entities:
    - sensor.mi2_temp
    - binary_sensor.mi2_motion
    - sensor.bedroom_2_switch
    - group.room2_card
    - group.room2_fan_card
    - group.room2_scene_card
    - group.room2_alarm_clock
    - group.room2_env_card
    - media_player.room2_speaker
    - script.room2_good_morning
    - script.room2_good_night
    - script.room2_7min_workout

automation_view:
  name: Automation
  icon: mdi:settings
  view: yes
  entities:
    - group.all_automations
    - group.all_scripts
    - group.zigbee_card

# Groups
zigbee_card:
  name: Zigbee
  entities:
    - input_boolean.zigbee_permit_join
    - sensor.bridge_state

room1_card:
  name: Room 1 Lights
  control: hidden
  entities:
    - light.room_1_lights
    - light.lamp_1
    - light.lamp_2
    - light.floor_light
    - light.lightstrip
    - automation.room_1_motion_detection

room1_tv_card:
  name: Samsung TV
  control: hidden
  entities:
    - switch.room1_tv
    - input_select.room1_tv_channels
    - script.room1_tv_vol_up
    - script.room1_tv_vol_down
    - script.room1_tv_source

room1_scene_card:
  name: Scenes
  entities:
   - scene.room_1_white
   - scene.room_1_color_loop
  #  - scene.room_1_wall_lamp_on
  #  - scene.room_1_standing_lamp_on
  #  - scene.room_1_led_strip_on
   - scene.room_1_arctic_aurora
   - scene.room_1_spring_blossom
   - scene.room_1_tropical_twilight

room2_scene_card:
  name: Scenes
  entities:
  #  - scene.room_2_on
  #  - scene.room_2_table_lamp_on
   - scene.room_2_color_loop
   - scene.room_2_arctic_aurora
   - scene.room_2_spring_blossom

room2_card:
  name: Room 2 Lights
  control: hidden
  entities:
    - light.room_2_lights
    - light.lamp_3
    - light.lamp_4
    - automation.room_2_motion_detection

room1_env_card:
  name: Environment
  entities:
    - sensor.mi1_humidity
    - sensor.mi1_pressure
    - sensor.mi1_illuminance

room2_env_card:
  name: Environment
  entities:
    - sensor.mi2_humidity
    - sensor.mi2_pressure
    - sensor.mi2_illuminance

room1_alarm_clock:
  name: "Wake-up Lights"
  control: hidden
  entities:
    - input_boolean.room1_wakeup_enabled
    - input_boolean.room1_wakeup_dismiss
    - input_datetime.room1_wakeup_time
    - input_number.room1_wakeup_duration
    - input_boolean.room1_wakeup_weekend

room2_alarm_clock:
  name: "Wake-up Lights"
  control: hidden
  entities:
    - input_boolean.room2_wakeup_enabled
    - input_boolean.room2_wakeup_dismiss
    - input_datetime.room2_wakeup_time
    - input_number.room2_wakeup_duration
    - input_boolean.room2_wakeup_weekend

env_card:
  name: Environment
  entities:
    - sensor.cpu_temperature
    - sensor.living_room_humidity

links_card:
  name: Links
  entities:
    - weblink.router
    - weblink.pihole

devices:
  name: Status
  entities:
    - device_tracker.deskoh_ipad
    - device_tracker.deskoh_x1
    - device_tracker.raymondse
    - device_tracker.rayiphone7
    - input_select.room_1_status
    - input_select.room_2_status
